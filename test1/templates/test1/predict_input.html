{% extends "test1/base.html" %}

{% block title %}　家賃予測の入力{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">家賃予測の入力</h4>
    <form action="{% url 'test1:predict'  %}" method="post">
      {% csrf_token %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
            <dl>
                <dt>敷金:</dt>
                <dd><input type=text size=10 name="siki_price" value="0" /></dd>
                <br />
                <dt>礼金:</dt>
                <dd><input type=text size=10 name="rei_price" value="0" /></dd>
                <br />
                <dt>面積:</dt>
                <dd><input type=text size=10 name="menseki" value="0" /></dd>
                <br />
                <dt>建築年数:</dt>
                <dd><input type=text size=10 name="nensu" value="0" /></dd>
                <br />
                <dt>駅 徒歩:</dt>
                <dd><input type=text size=10 name="toho" value="0" /></dd>
                <br />
                <dd>
                    <button type="submit" class="btn btn-primary">予測する</button>
                </dd>          
              </dl>          
          <br />
        </div>
      </div>
    </form>
    <!--
    <a href="" class="btn btn-secondary btn-sm">戻る</a>
    -->
{% endblock content %}
