{% extends "test1/base.html" %}

{% block title %}書籍の編集{% endblock title %}

{% block content %}
    <h4 class="mt-4 mb-5 border-bottom">書籍の編集</h4>
    {% if book_id %}
    <form action="{% url 'test1:book_mod' book_id=book_id %}" method="post">
    {% else %}
    <form action="{% url 'test1:book_add' %}" method="post">
    {% endif %}
      {% csrf_token %}
      <div class="form-group row">
        <div class="offset-md-3 col-md-9">
          name :
          <input type="text" name="name" value="{{ book.name }}" ></input><br />
          publisher:
          <input type="text" name="publisher" value="{{ book.publisher }}" ></input><br />
          page:
          <input type="text" name="page" value="{{ book.page }}" ></input><br />

          <br />
          <button type="submit" class="btn btn-primary">送信</button>
        </div>
      </div>
    </form>
    <a href="{% url 'test1:book_list' %}" class="btn btn-secondary btn-sm">戻る</a>
{% endblock content %}
